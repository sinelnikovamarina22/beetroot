<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop list</title>
  </head>
  <body>
    <h1>Список покупок</h1>
    <form action="">
      <ul>
        <li>
          <label for="s1">
            <input
              id="s1"
              type="checkbox"
              value="Хлеб"
              name="Shop"
            />Хлеб</label
          >
        </li>
        <li>
          <label for="s2">
            <input
              id="s2"
              type="checkbox"
              value="Масло"
              name="Shop"
            />Масло</label
          >
        </li>
        <li>
          <label for="s3">
            <input
              id="s3"
              type="checkbox"
              value="Макароны"
              name="Shop"
            />Макароны</label
          >
        </li>
        <li>
          <label for="s4">
            <input
              id="s4"
              type="checkbox"
              value="Яйца"
              name="Shop"
            />Яйца</label
          >
        </li>
        <li>
          <label for="s5">
            <input id="s5" type="checkbox" value="Сыр" name="Shop" />Сыр</label
          >
        </li>
      </ul>
    </form>
    <ul>
      <li><label for="s1">Хлеб</label></li>
      <li><label for="s2">Масло</label></li>
      <li><label for="s3">Макароны</label></li>
      <li><label for="s4">Яйца</label></li>
      <li><label for="s5">Сыр</label></li>
    </ul>
  </body>
</html>
